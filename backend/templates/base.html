<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% block title %}
            <title>{{title}} | VenturaHR</title>
        {% endblock title %}
        {% block head %}{% endblock head %}
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="d-flex justify-content-between px-5 mx-auto" style="width: 80%;">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link active" href="{% url 'core:home' %}">VenturaHR</a>
                        </li>
                        <li class="nav-item active">
                            {% if user.is_authenticated %}
                                <a class="nav-link active" href="{% url 'core:home' %}">Sair</a>
                            {% else %}
                                <a class="nav-link active" href="{% url 'core:login' %}">Entrar</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        {% block content %}{% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
