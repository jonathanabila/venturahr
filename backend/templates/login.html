{% extends "core/base.html" %}

{% block content %}
    {% if form.errors %}
        <div class="container d-flex justify-content-center mt-5">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
    {% endif %}

    <div class="container d-flex justify-content-center mt-3">
        <div>
            <form method="post" action="{% url 'core:login' %}">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>{{ form.username.label_tag }}</td>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password.label_tag }}</td>
                        <td>{{ form.password }}</td>
                    </tr>
                </table>
                <div class="container d-flex justify-content-center" style="width: 10%;">
                    <input type="submit" class="btn btn-primary btn-lg" value="Entrar" style="margin-right: 30px; margin-top: 30px;">
                    <a href="{% url 'core:register' %}"><input type="button" class="btn btn-primary btn-lg" value="Registrar-se" style="margin-right: 30px; margin-top: 30px;"></a>
                    <input type="hidden" name="next" value="{{ next }}">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
