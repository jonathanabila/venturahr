{% extends "candidates/base.html" %}

{% block navbar %}
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link active" href="{% url 'companies:private-home' %}">VenturaHR - Companies</a>
        </li>
        {% if user.is_recruiter is False %}
            <li class="nav-item active">
                <a class="nav-link active" href="{% url 'companies:private-new-recruiter' %}">New Recruiter</a>
            </li>
        {% endif %}
        {% if user.is_recruiter is True %}
            <li class="nav-item active">
                <a class="nav-link active" href="{% url 'opportunities:private-new-opportunity' %}">New Opportunity</a>
            </li>
        {% endif %}
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link active" href="{% url 'companies:private-users-edit' user.id %}">{{ user.get_full_name }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'core:logout' %}">Logout</a>
        </li>
    </ul>
{% endblock navbar %}
