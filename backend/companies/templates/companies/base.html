{% extends "base.html" %}

{% block navbar %}
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link active" href="{% url 'companies:home' %}">VenturaHR - Companies</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link active" href="{% url 'candidates:home' %}">Candidates</a>
        </li>

        {% block basenavbar %}
            {% if not user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link active" href="{% url 'companies:register' %}">Signup</a>
                </li>
            {% endif %}
        {% endblock basenavbar %}
        <li class="nav-item active">
            {% if user.is_authenticated %}
                <a class="nav-link active" href="{% url 'companies:logout' %}">Logout</a>
            {% else %}
                <a class="nav-link active" href="{% url 'companies:login' %}">Login</a>
            {% endif %}
        </li>
    </ul>
{% endblock navbar %}
