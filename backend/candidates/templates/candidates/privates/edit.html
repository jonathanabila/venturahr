{% block content %}
    <div class="container d-flex justify-content-center mt-5" style="width: 25%;">
        <div class="col mt-5">
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    <caption>Edit profile.</caption>
                    {{form.as_table}}
                </table>
                <div class="container d-flex justify-content-center" style="width: 10%;">
                    <input type="submit" class="btn btn-primary btn-lg" value="Update" style="margin-right: 30px; margin-top: 30px;">
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
